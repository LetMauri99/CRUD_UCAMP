<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aplicación CRUD</h1>
    </header>
    <main id="app">
        <section id="create-section">
            <h2>Registrar Libro</h2>
            <form id="create-form">
                <input type="text" id="book-title" placeholder="Título del libro" required>
                <input type="text" id="book-description" placeholder="Descripción corta" required>
                <input type="text" id="book-location" placeholder="Ubicación en la biblioteca" required>
                <select id="book-status" required>
                    <option value="Disponible">Disponible</option>
                    <option value="Prestado">Prestado</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </section>
    
        <section id="read-section">
            <h2>Lista de Libros</h2>
            <table id="books-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Descripción</th>
                        <th>Ubicación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los libros se mostrarán aquí -->
                </tbody>
            </table>
        </section>    
    </main>    
    <footer>
        <p>&copy; 2024 Mi Aplicación CRUD</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
